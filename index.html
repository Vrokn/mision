<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Formulario de Registro Jquery & Mongoose</title>
  <link rel='stylesheet' href='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css'>
  <link rel='stylesheet' href='https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css'>
  <link rel="stylesheet" href="style.css">
  
  
</head>
<body>
  <div class="container1 wrapper">
      <h1>Formulario de Registro</h1>
      <form method='post'>
        <div class="form-group row">
          <label class="control-label col-sm-2 col-form-label" for="name">Nombre:</label>
          <input type="text" class="form-control input-lg" id="name" name="name" placeholder="Ingresa un usuario" required=''>
          <p class="help-block"></p>
        </div>
        <div class="form-group row">
          <label class="control-label col-sm-2 col-form-label" for="email">Correo:</label>
          <input type="email" class="form-control input-lg" id="email" name="email" placeholder="Ingresa un correo" required=''>
          <p class="help-block"></p>
        </div>
        <div class="form-group row">
          <label class="control-label col-sm-2 col-form-label" for="password">Contraseña:</label>
          <input type="password" class="form-control input-lg" id="password" name="password" placeholder="Ingresa una contraseña" required=''>
          <p class="help-block"></p>
        </div>
        <div class="checkbox terms-checkbox form-group row">
          <label>
            <input type="checkbox" id="terms" required=''> Acepto los términos y condiciones
          </label>
        </div>
        <div class="action text-right">
          <button type="submit" class="btn btn-secondary btn-block btn-lg">Registrarse</button>
        </div>
      </form>
    </div>
  <div class="container2 hidden wrapper">
        <div class="col-sm-10 col-sm-offset-1">
          <h1>Lista de Usuarios</h1>
          <table class="table bordered-table table-hover table-dark ">
            <thead>
              <tr>
                <th class="text-center">Usuario Github</th>
                <th class="text-center">Correo</th>
              </tr>
            </thead>
            <tbody>
              
            </tbody>
          </table>
        </div>
      </div>
  </div>
  <script src='https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js'></script>
  <script src='https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js'></script>
  <script src='https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js'></script> 
  <script src="index.js"></script> 
</body>
</html>
